{{ define "main" }}
	<article class="post">
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}(Draft){{ end }}</h1>
		<p class="meta">Posted on <span class="postdate">{{ .Date.Format "02. January 2006" }}</span></p>

		<div class="post-content">{{ .Content | safeHTML }}</div>
	</article>
{{ end }}
